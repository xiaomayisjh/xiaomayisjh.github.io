        function CpsTest(){this.testing=false;this.running=false;this.cpsArr=[];this.counter=0;this.temp=0;this.temp2=0}var cpsTest=new CpsTest();CpsTest.prototype.count=function(){if(cpsTest.timer2==null){function eachClick(){cpsTest.temp=cpsTest.counter;cpsTest.counter=0;cpsTest.temp2+=cpsTest.temp;cpsTest.cpsArr.push(cpsTest.temp);if(cpsTest.sec==1000){clearInterval(cpsTest.timer2);var clickTimes=0;cpsTest.cpsArr.map(function(item){return clickTimes+=item});$('#retest').css('display','inline-block');$('#cps-result').css('display','block');$('#cps-result').text('你的CPS是: '+(clickTimes/10));var max=cpsTest.cpsArr[0],min=cpsTest.cpsArr[0];for(var i=0;i<cpsTest.cpsArr.length;i++){var cur=cpsTest.cpsArr[i];max<cur?max=cur:null}for(var i=0;i<cpsTest.cpsArr.length;i++){var cur2=cpsTest.cpsArr[i];min>cur?min=cur:null}$('#never-test').css('display','none');$('#recording-table').css('display','table');$('#recording-table').append('<tr><td>'+clickTimes+'</td><td>'+max+'</td><td>'+min+'</td><td>'+(clickTimes/10)+'</td></tr>')}}cpsTest.timer2=setInterval(eachClick,1000)}if(cpsTest.testing){cpsTest.counter++;var totalClick=cpsTest.temp2+cpsTest.counter;$('#click-times').text('你一共点击了: '+totalClick+'次')}};CpsTest.prototype.time=function(){var date=new Date();cpsTest.testing=true;cpsTest.running=true;cpsTest.ms=Math.floor((date.getTime()-st)%1000/10);cpsTest.sec=Math.floor((date.getTime()-st)%60000/1000);cpsTest.ms=cpsTest.ms<10?'0'+cpsTest.ms:cpsTest.ms;$('#time').text(cpsTest.sec+'.'+cpsTest.ms+'s');if(cpsTest.sec==10){cpsTest.ms=0;clearInterval(cpsTest.timer);$('#time').text('10.00s');cpsTest.testing=false}};
        try{var oBox=document.getElementById('box');var st=0;var oHp=document.getElementsByClassName('hp');var oRecording=document.getElementsByClassName('record');var oDesc=document.getElementsByClassName('desc');var mbMenuBtn=$('#menu-toggle')[0];var open=false;for(var i=0;i<oHp.length;i++){oHp[i].onclick=function(){$('#home-page').css('display','block');$('#recording-page').css('display','none');$('#about-page').css('display','none');$('.mb-menu:eq(0)').slideUp()}}for(var i=0;i<oRecording.length;i++){oRecording[i].onclick=function(){$('#home-page').css('display','none');$('#recording-page').css('display','block');$('#about-page').css('display','none');$('.mb-menu:eq(0)').slideUp(300)}}for(var i=0;i<oDesc.length;i++){oDesc[i].onclick=function(){$('#home-page').css('display','none');$('#recording-page').css('display','none');$('#about-page').css('display','block');$('.mb-menu:eq(0)').slideUp(300)}}mbMenuBtn.addEventListener('click',function(){if(open==false){open=true;$('.mb-menu').stop(true,true).slideDown()}else if(open){open=false;$('.mb-menu').stop(true,true).slideUp()}});if(/Android|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){$('#box').click(function(){if(!cpsTest.testing&&!cpsTest.running){cpsTest.testing=true;st=new Date().getTime();cpsTest.timer=setInterval(cpsTest.time,10)}cpsTest.count()})}else{oBox.onmousedown=function(event){var e=event||window.event;if(e.button!=0)return;if(!cpsTest.testing&&!cpsTest.running){cpsTest.testing=true;st=new Date().getTime();cpsTest.timer=setInterval(cpsTest.time,10)}cpsTest.count();oBox.style.borderColor='#8d8d8d';$('#box-text').css('color','#8d8d8d')}}oBox.onmouseup=function(){oBox.style.borderColor='#000';$('#box-text').css('color','#000')};$('body').mouseover(function(e){if($(e.target).closest('#box').length==0){oBox.onmouseup()}});$('#retest').click(function(){cpsTest=new CpsTest();$('#cps-result').css('display','none');$('#click-times').text('你一共点击了: 0次');$('#retest').css('display','none');$('#time').text('0.00s')});var closeBtn=document.getElementsByClassName('close')[0];var rewardBtn=document.getElementsByClassName('reward')[0];rewardBtn.onclick=function(){$('.wrap').eq(0).fadeIn(520,function(){$('.wrap').eq(0).removeAttr('style');$('.wrap').eq(0).removeClass('hide')})};closeBtn.onclick=function(){$('.wrap').eq(0).addClass('hide')};document.onclick=function(e){var menuOpened=document.getElementsByClassName('mb-menu')[0].style.display;var menuToggleBtn=document.getElementById('menu-toggle');if(e.target!=menuToggleBtn&&menuOpened=='block'){$('.mb-menu').stop(true,false).slideUp(350)}}}catch(e){console.log(e)}
